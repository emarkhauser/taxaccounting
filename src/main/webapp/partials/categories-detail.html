<h2>Category Details</h2>

<form role="form">

<div class="form-group">
    <label class="control-label" for="name">Name:</label>
    <input type="text" id="name" class="form-control" placeholder="Enter name"
				ng-model="category.name" />
  </div>

	<button type="submit" class="btn btn-primary" ng-click="updateCategory(category._links.self.href)">Update category</button>
	<a class="btn btn-danger" href="#/app/categories">Cancel</a>
</form>
