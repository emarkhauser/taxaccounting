<div class="panel panel-default">

	<div class="panel-heading">Expense List</div>
	<div class="panel-body">
		<p>...</p>
	</div>
	
	<table class="table">
		<tr>
			<th>amount</th>
			<th>category</th>
			<th>note</th>
			<th>calendar</th>
			<th>particulars</th>
			<th>hst</th>
			<th></th>
			<th></th>
		</tr>

		<tr ng-repeat="entity in entities._embedded.expenses">
			<td>{{entity.amount}}</td>
			<td>{{entity.category}}</td>
			<td>{{entity.note}}</td>
			<td>{{entity.calendar}}</td>
			<td>{{entity.particulars}}</td>
			<td>{{entity.hst}}</td>
			<td><button type="button" class="btn"
					ng-click="viewEntity(entity._links.self.href)">View</button></td>
			<td><button type="button" class="btn btn-danger"
					ng-click="deleteEntity(entity._links.self.href)">Delete</button></td>
		</tr>
	</table>
	<br />

	<button class="btn btn-primary"
		ng-click="viewCreateEntity()">Create New Expense</button>

</div>
