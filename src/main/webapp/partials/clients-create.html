<h2>Create New Client</h2>

<form role="form">

	<div class="form-group">
		<label class="control-label" for="name">Name:</label> <input
			type="text" id="name" class="form-control" placeholder="Enter name"
			ng-model="entity.name" />
	</div>

	<button type="submit" class="btn btn-primary" ng-click="createEntity()">Create
		new client</button>
	<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</form>
