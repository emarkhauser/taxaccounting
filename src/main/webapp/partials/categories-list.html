<div class="panel panel-default">

	<div class="panel-heading">Category List</div>
	<div class="panel-body">
		<p>...</p>
	</div>



	<table class="table">
		<tr>
			<th>Name</th>
			<th></th>
			<th></th>
		</tr>

		<tr ng-repeat="category in entities._embedded.categories">
			<td>{{category.name}}</td>
			<td><button type="button" class="btn"
					ng-click="viewEntity(category._links.self.href)">View</button></td>
			<td><button type="button" class="btn btn-danger"
					ng-click="deleteEntity(category._links.self.href)">Delete</button></td>

		</tr>
	</table>
	<br />

	<button class="btn btn-primary"
		ng-click="viewCreateEntity()">Create New Category</button>

</div>
